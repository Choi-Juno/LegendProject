<!-- 퀴즈 템플릿 컴포넌트 -->
<!-- 이 템플릿은 JavaScript에서 동적으로 내용을 채워 사용합니다 -->
<div id="quiz-template" class="hidden">
  <div class="quiz-box">
    <div>
      <p id="quiz-question">퀴즈 질문이 여기에 표시됩니다.</p>
    </div>
    <div class="answer-section">
      <!-- 정답 확인을 위한 체크박스와 라벨 -->
      <input type="checkbox" id="show-answer" class="check-box" />
      <label for="show-answer" class="ckbtn">정답 확인</label>
      <div class="answer">
        <p id="quiz-answer">정답이 여기에 표시됩니다.</p>
        <!-- 다음 문제로 이동하는 버튼 -->
        <button id="next-button" class="nxtbtn">다음 문제</button>
      </div>
    </div>
  </div>
</div>
