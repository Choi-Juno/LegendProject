<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>완전한 HTML 컴포넌트 예시</title>
    <style>
      .full-page-component {
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 10px;
        margin: 10px 0;
      }

      .full-page-component h2 {
        color: #3366cc;
      }

      .full-page-component p {
        font-size: 16px;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="full-page-component">
      <h2>완전한 HTML 파일 컴포넌트</h2>
      <p>
        이 컴포넌트는 완전한 HTML 파일로 작성되었습니다. head, body 태그를
        포함합니다.
      </p>
      <p>component-loader.js는 body 내용만 추출하여 컨테이너에 삽입합니다.</p>
      <button onclick="fullPageComponentClick()">테스트 버튼</button>
    </div>

    <script>
      function fullPageComponentClick() {
        alert("완전한 HTML 컴포넌트의 스크립트가 작동합니다!");
      }

      // 이 스크립트는 컴포넌트 로더가 자동으로 처리하여 실행됩니다
      console.log("전체 HTML 컴포넌트가 로드되었습니다.");
    </script>
  </body>
</html>
