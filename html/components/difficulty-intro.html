<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>난이도 소개 - 상식 퀴즈</title>
    <style>
      .hidden {
        display: none;
      }

      .mainbox {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        text-align: center;
        max-width: 500px;
        width: 100%;
        margin: 2rem auto;
      }

      p {
        color: #555;
        margin-bottom: 1rem;
        font-size: 1.1rem;
        line-height: 1.5;
      }

      .btn {
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 1rem;
        padding: 0.75rem 1.5rem;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #388e3c;
      }

      #easy-page {
        background-color: #e8f5e9;
        padding: 1rem;
      }

      #normal-page {
        background-color: #fffde7;
        padding: 1rem;
      }

      #hard-page {
        background-color: #ffebee;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- 난이도별 소개 페이지 컴포넌트 -->
    <!-- 쉬움 난이도 소개 페이지 -->
    <div id="easy-page" class="hidden">
      <div class="mainbox">
        <p>문제는 총 5문제 입니다!</p>
        <p>각 문제를 풀고 정답을 확인 후 <br />직접 점수계산을 해주세요!</p>
        <!-- 시작 버튼 - 클릭시 첫 번째 문제로 이동 -->
        <button class="btn" onclick="showQuiz('easy', 1)">시작</button>
      </div>
    </div>

    <!-- 보통 난이도 소개 페이지 -->
    <div id="normal-page" class="hidden">
      <div class="mainbox">
        <p>문제는 총 5문제 입니다!</p>
        <p>각 문제를 풀고 정답을 확인 후 <br />직접 점수계산을 해주세요!</p>
        <button class="btn" onclick="showQuiz('normal', 1)">시작</button>
      </div>
    </div>

    <!-- 어려움 난이도 소개 페이지 -->
    <div id="hard-page" class="hidden">
      <div class="mainbox">
        <p>문제는 총 5문제 입니다!</p>
        <p>각 문제를 풀고 정답을 확인 후 <br />직접 점수계산을 해주세요!</p>
        <button class="btn" onclick="showQuiz('hard', 1)">시작</button>
      </div>
    </div>
  </body>
</html>
