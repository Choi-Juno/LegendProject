<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>난이도 소개 - 상식 퀴즈</title>
    <style>
      /* 기본 스타일 */
      body {
        font-family: "Noto Sans KR", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      /* 헤더 스타일 */
      header {
        background-color: #2196f3;
        color: white;
        padding: 1rem;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      header h1 {
        margin: 0;
        font-size: 1.5rem;
      }

      /* 난이도 페이지 스타일 */
      .difficulty-page {
        padding: 1rem;
        min-height: 70vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .mainbox {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        text-align: center;
        max-width: 500px;
        width: 100%;
      }

      p {
        color: #555;
        margin-bottom: 1rem;
        font-size: 1.1rem;
        line-height: 1.5;
      }

      .btn {
        background-color: #2196f3;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 1rem;
        padding: 0.75rem 1.5rem;
        transition: background-color 0.3s;
        text-decoration: none;
        display: inline-block;
      }

      .btn:hover {
        background-color: #0d8bf2;
      }

      .home-btn {
        margin-top: 1rem;
        background-color: #64b5f6;
      }

      .home-btn:hover {
        background-color: #42a5f5;
      }

      /* 난이도별 배경색 */
      .easy-bg {
        background-color: #e3f2fd;
      }

      .normal-bg {
        background-color: #bbdefb;
      }

      .hard-bg {
        background-color: #90caf9;
      }

      /* 푸터 스타일 */
      footer {
        background-color: #f5f5f5;
        padding: 1rem;
        text-align: center;
        margin-top: 2rem;
        border-top: 1px solid #e0e0e0;
      }

      .cpy {
        color: #777;
        font-size: 0.9rem;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <h1>상식퀴즈</h1>
    </header>

    <!-- 난이도 소개 페이지 - 자바스크립트로 URL 매개변수에 따라 내용이 변경됨 -->
    <div id="difficulty-container" class="difficulty-page">
      <div class="mainbox">
        <h2 id="difficulty-title">난이도 소개</h2>
        <p>문제는 총 5문제 입니다!</p>
        <p>각 문제를 풀고 정답을 확인 후 <br />직접 점수계산을 해주세요!</p>
        <!-- 시작 버튼 - 클릭시 첫 번째 문제로 이동 -->
        <a href="#" id="start-btn" class="btn">시작</a>
        <br />
        <a href="index.html" class="btn home-btn">홈으로 돌아가기</a>
      </div>
    </div>

    <!-- 푸터 -->
    <footer>
      <p class="cpy">made by CHO</p>
    </footer>
    <script src="../js/difficulty.js"></script>
  </body>
</html>
