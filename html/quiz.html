<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>퀴즈 - 상식 퀴즈</title>
    <style>
      /* 기본 스타일 */
      body {
        font-family: "Noto Sans KR", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      /* 헤더 스타일 */
      header {
        background-color: #2196f3;
        color: white;
        padding: 1rem;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      header h1 {
        margin: 0;
        font-size: 1.5rem;
      }

      /* 퀴즈 페이지 스타일 */
      .quiz-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        padding: 1rem;
      }

      .quiz-box {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .quiz-box p {
        font-size: 1.2rem;
        color: #333;
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }

      .answer-section {
        margin-top: 2rem;
        border-top: 1px solid #eee;
        padding-top: 1rem;
        padding-right: 1rem;
      }

      #quiz-answer {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      #quiz-answer:focus {
        border-color: #2196f3;
        box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        outline: none;
      }

      #quiz-answer-button {
        display: inline-block;
        background-color: #2196f3;
        color: white;
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        font-size: 1rem;
      }

      #quiz-answer-button:hover {
        background-color: #0d8bf2;
        transform: translateY(-2px);
      }

      #quiz-answer-button:active {
        transform: translateY(0);
      }

      #quiz-answer-result {
        margin-top: 1.5rem;
        display: none;
        background-color: #f5f5f5;
        padding: 1rem;
        border-radius: 5px;
        border-left: 4px solid #2196f3;
      }

      #quiz-answer-result p {
        font-weight: bold;
        color: #2196f3;
        margin-bottom: 1rem;
      }

      #quiz-answer-next {
        background-color: #64b5f6;
        border: none;
        color: white;
        padding: 0.6rem 1.2rem;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background-color 0.3s, transform 0.2s;
        text-decoration: none;
      }

      #quiz-answer-next:hover {
        background-color: #42a5f5;
        transform: translateY(-2px);
      }

      #quiz-answer-next:active {
        transform: translateY(0);
      }

      .show-result #quiz-answer-result {
        display: block;
        animation: fadeIn 0.5s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .correct-answer {
        animation: correctPulse 0.5s forwards;
      }

      @keyframes correctPulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
          background-color: rgba(33, 150, 243, 0.1);
        }
        100% {
          transform: scale(1);
          background-color: white;
        }
      }

      .wrong-answer {
        animation: wrongShake 0.5s forwards;
      }

      @keyframes wrongShake {
        0%,
        100% {
          transform: translateX(0);
        }
        20%,
        60% {
          transform: translateX(-5px);
        }
        40%,
        80% {
          transform: translateX(5px);
        }
      }

      /* 난이도별 배경색 */
      .easy-bg {
        background-color: #e3f2fd;
      }

      .normal-bg {
        background-color: #bbdefb;
      }

      .hard-bg {
        background-color: #90caf9;
      }

      /* 푸터 스타일 */
      footer {
        background-color: #f5f5f5;
        padding: 1rem;
        text-align: center;
        margin-top: 2rem;
        border-top: 1px solid #e0e0e0;
      }

      .cpy {
        color: #777;
        font-size: 0.9rem;
        margin: 0;
      }

      /* 홈으로 버튼 */
      .home-btn {
        display: inline-block;
        margin-top: 0.5rem;
        background-color: #9e9e9e;
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        font-size: 0.9rem;
        transition: background-color 0.3s, transform 0.2s;
      }

      .home-btn:hover {
        background-color: #757575;
        transform: translateY(-2px);
      }

      .home-btn:active {
        transform: translateY(0);
      }

      .progress-container {
        margin-bottom: 1.5rem;
        background-color: #e0e0e0;
        border-radius: 10px;
        height: 10px;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        background-color: #2196f3;
        width: 0%;
        transition: width 0.5s ease;
      }

      .question-counter {
        text-align: right;
        font-size: 0.9rem;
        color: #757575;
        margin-bottom: 0.5rem;
      }
      #quiz-question {
        background-color: #536a7e;
        border-radius: 5px;
        color: white;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <h1>상식퀴즈</h1>
    </header>

    <!-- 퀴즈 페이지 -->
    <div id="quiz-container" class="quiz-container">
      <div class="quiz-box">
        <div class="question-counter">
          문제 <span id="current-question">1</span>/5
        </div>
        <div class="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div>
          <p id="quiz-question">퀴즈 질문이 여기에 표시됩니다.</p>
        </div>
        <div class="answer-section">
          <input
            type="text"
            name="quiz-answer"
            id="quiz-answer"
            placeholder="답변을 입력하세요..."
          />
          <button id="quiz-answer-button">정답 확인</button>
          <div id="quiz-answer-result">
            <p id="quiz-answer-feedback">정답입니다.</p>
            <a href="#" id="quiz-answer-next">다음 문제</a>
          </div>
          <div style="margin-top: 1rem">
            <a href="index.html" class="home-btn">홈으로</a>
          </div>
        </div>
      </div>
    </div>

    <!-- 푸터 -->
    <footer>
      <p class="cpy">All rights reserved. 2025 LegendTeam</p>
      <p class="cpy">최준오, 조준혁, 박수진, 서훈성, 황인성</p>
    </footer>
    <script src="../js/quiz.js"></script>
  </body>
</html>
