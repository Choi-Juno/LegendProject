<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상식퀴즈 - 홈</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <!-- 다크모드 토글 체크박스 (전역 적용용) -->
    <input type="checkbox" id="dark-mode-toggle" class="theme-checkbox" />

    <!-- 헤더 -->
    <header>
      <h1>상식퀴즈</h1>
      <div class="login-container">
        <a href="signin.html" class="login-btn">로그인</a>
      </div>
    </header>

    <!-- 홈 페이지 -->
    <div id="home-page">
      <div class="mainbox">
        <h1>간단 상식 퀴즈</h1>
        <p>당신의 상식을 5문제로 테스트 해봐요!</p>
        <!-- 난이도 선택 버튼들 - 클릭시 해당 난이도의 소개 페이지로 이동 -->
        <div class="CategoryContainer">
          <button class="subject_button" onclick="showCategory()">주제</button>
          <div class="categories-wrapper">
            <button
              class="category-arrow category-arrow-left"
              onclick="previousCategory()"
            >
              <i class="fas fa-chevron-left"></i>
            </button>
            <div class="categories-slider">
              <div class="categories-track" id="categories-track">
                <!-- 카테고리 요소들이 동적으로 생성됩니다 -->
              </div>
            </div>
            <button
              class="category-arrow category-arrow-right"
              onclick="nextCategory()"
            >
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
        <div class="btn-container">
          <a href="difficulty.html?level=easy" class="btn">
            <span class="icon-stars"><i class="fas fa-star"></i></span> 쉬움
          </a>
          <a href="difficulty.html?level=normal" class="btn">
            <span class="icon-stars"
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
            ></span>
            보통
          </a>
          <a href="difficulty.html?level=hard" class="btn">
            <span class="icon-stars"
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i
            ></span>
            어려움
          </a>
        </div>
        <div></div>
      </div>
    </div>

    <!-- 다크모드 토글 (오른쪽 아래 고정) -->
    <div class="theme-toggle-fixed">
      <label for="dark-mode-toggle" class="theme-label">
        <i class="fas fa-sun sun-icon"></i>
        <i class="fas fa-moon moon-icon"></i>
        <div class="toggle-ball"></div>
      </label>
    </div>

    <!-- 푸터 -->
    <footer>
      <p class="cpy">All rights reserved. 2025 LegendTeam</p>
      <p class="cpy">최준오, 조준혁, 박수진, 서훈성, 황인성</p>
    </footer>

    <script src="../js/theme.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
