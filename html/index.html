<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상식퀴즈 - 홈</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="..//css/index.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <h1>상식퀴즈</h1>
    </header>


    <!-- 홈 페이지 -->
    <div id="home-page">
      <div class="mainbox">
        <h1>간단 상식 퀴즈</h1>
        <p>당신의 상식을 5문제로 테스트 해봐요!</p>
        <!-- 난이도 선택 버튼들 - 클릭시 해당 난이도의 소개 페이지로 이동 -->
        <div class="btn-container">
          <a href="difficulty.html?level=easy" class="btn">
            <span class="icon-stars"><i class="fas fa-star"></i></span> 쉬움
          </a>
          <a href="difficulty.html?level=normal" class="btn">
            <span class="icon-stars"
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
            ></span>
            보통
          </a>
          <a href="difficulty.html?level=hard" class="btn">
            <span class="icon-stars"
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i
            ></span>
            어려움
          </a>
        </div>
        <div>
         <!-- 주제를 바꾸는 코드 -->
        <input type="text"  id="my" class="subject">
        <button class ="subject_button" onclick="document.getElementById('my').value = getValue();">></button>
            <script>
            let i=-1;

            function getValue(){
              const quiz1 = ['우주','동물','음료']
              i+=1;
              if(i >= quiz1.length){
                i=0;
              }
              return quiz1[i];
                            
            }
          </script>
        </div>
      </div>
    </div>

    <!-- 푸터 -->
    <footer>
      <p class="cpy">All rights reserved. 2025 LegendTeam</p>
      <p class="cpy">최준오, 조준혁, 박수진, 서훈성, 황인성</p>
    </footer>
  </body>
</html>
